<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <link rel="stylesheet" href="">
        <script src="form.js"></script>
    </head>
    <body>
        <form class="formClass">
            <h1 id="h1Id" onclick="changeH1()">user details form</h1>
            <span><p>User Details</p></span>
            <div id="data">
            <section>
                Name: <span>*</span><input type="text" name="email" id="email" required>

            </section><br>
            <section>
                Gender: <input type="radio" name="gender" id="male" value="Male"> Male 
                        <input type="radio" name="gender" id="female" valu="Female"> Female
            </section><br>
            <section>
                Address: <input type="text" name="Address" id="Address">
            </section><br>
            <section>
                Email: <input type="Email" name="Email" id="Email" placeholder="@gmail.com">
            </section><br>
            <section>
                PinCode: <input type="text" name="Pin" id="Pin">
            </section><br>
            <section>
                Company Name: <input type="text" name="company name" id="company name" disabled value="Xworkz">
            </section>
            <section>
                Add Img: <input type="image" name="img" id="img">
            </section>
            <span>Add Skills</span>
            <select name="select" id="skills">
                <option value="" name="" id="" aria-placeholder="">-----</option>
                <option value="java" name="java" id="java" aria-placeholder="Skills">java</option>
                <option value="C++" name="C++" id="C++">C++</option>
                <option value="Python" name="Python" id="Python">Python</option>
                <option value="HTML" name="HTML" id="HTML">HTML</option>
                <option value="C#" name="C#" id="C#">C#</option>
            </select>
            </div>
            <span><p>Payment Details</p></span>
            <div id="data">
            <section>
                Card Type: <input type="text" name="card" id="card">
            </section>
            <section>
                Card Number: <input type="text" name="cardnum" id="cardnum">
            </section>
            <section>
                Expiration: <input type="date" name="carddate" id="carddate">
            </section>
            <section>
                CVV: <input type="text" name="cvv" id="cvv">
            </section>
            </div>
            <div id="button">
                <button>send</button><button>cancel</button>
            </div>
        </form>
    </body>
</html>
