<!DOCTYPE html>
<html lang="en">
<head>
    <title>iframe</title>
    <style>
        #hombale{
            font-family: 'Times New Roman', Times, serif;
            width: 600px;
            font-size: 25px;
            color: rgb(173, 144, 123);
            background-color: rgba(131, 67, 38, 0.562);
            padding: 20px;
            border: 2px solid beige;
            text-align-last: center;

        }
        #monster{
            font-family: 'Times New Roman', Times, serif;
            width: 600px;
            font-size: 25px;
            color: rgb(103, 11, 9);
            background-color: rgba(152, 129, 129, 0.756);
            margin-left: 600px;
            text-align: left;
        }
        #youtube{
            margin-left: 5px;
            box-shadow: 0px 500px 900px #feb35e93;

        }
        #song{
            margin-left: 595px;
        }
        body{
            background-color: rgb(27, 8, 8);
        }
        img{
            margin-left: 230px;
            
        }
        img {
        box-shadow: 500px 0px 800px #f8c06d;
        }
    </style>
</head>
<body>
    
    <div>
    <a><img width="1000px" height="150px" src="https://thesouthfirst.com/wp-content/uploads/2023/01/1500x500-2.jpg" alt="hombale logo"></a>

    <section><h2 id="hombale">Sanket Panalker Productions</h2></section>

    <iframe  id="youtube"  height="400px" width="900px" src="https://hombalefilms.com/" frameborder="3"></iframe>

    <section><h2 id="monster">The Monster Song</h2></section>

    <iframe id="song" width="600" height="315" src="https://www.youtube.com/embed/R4He_Gcn7cA" title="YouTube video player" frameborder="3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
</div>
</body>
</html>
