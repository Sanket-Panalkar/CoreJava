<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="../JS/form3.js"></script>
    <link rel="stylesheet" href="../CSS/form3.css">
</head>
<body>
    <section id="formCSS">
    <div>
        <h1>Registration Form</h1>
        <hr>
    </div>
    <form    class="formclass" name="newform">

    <div>Name: <input type="text" id="name" placeholder="Name" required></div><br>

    <div>Email: <input type="text" id="EmailID" placeholder="abc@gmail.com" required></div><br>

    <div>Password: <input type="text" id="password1" placeholder="******" required></div><br>

    <div>Conform Password: <input type="text" id="password2" placeholder="******" required></div><br>

    <div>Phone: <input type="text" id="num1" placeholder="+9100000000" required></div><br>
    <div class="inputClass">
        Contact No:<span style="color: red;">*</span><input type="number" id="phone2" required><span class="errorClass" id="phone1"></span>
        </div>

    <div>
        <input type="button" value="SUBMIT" class="formValidation" onclick="Validation()">
        <input type="button" value="RESET" onclick="Validation()">
        <hr>
    </div>
</form>
</section>
</body>
</html>
